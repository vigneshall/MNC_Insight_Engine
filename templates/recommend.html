<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    <h1>State Recommendation System</h1>
    <form method="post">
        <label>Priority Factor:</label>
        <select name="priority">
            <option>Low Cost of Labor</option>
            <option>High Productivity</option>
            <option>Strong Infrastructure</option>
        </select><br><br>

        <label>Investment Budget:</label>
        <select name="budget">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select><br><br>

        <label>Workforce Requirement:</label>
        <select name="workforce">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
        </select><br><br>

        <button type="submit">Get Recommendations</button>
    </form>

    {% if result %}
        <h2>Top Recommended States</h2>
        {{ result | safe }}
    {% endif %}
</body>
</html>
